{% extends 'formApp/base.html' %}
{% block content %}
    {% for claim in claims %}
        <div class="card my-2">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-between">
                    <p class="my-0">Claim Status: <span class="badge badge-secondary">{{ claim.claim_progress }}</span></p>
                    <p class="my-0 mx-4">Vehicle Number: <span>{{ claim.vehicle_number }}</span></p>
                    <p class="my-0 mx-4">Owner: <span>{{ claim.name }}</span></p>
                </div>
                {% if claim.claim_progress == 'Accepted' %}
                    <a class="btn btn-primary disabled" tabindex="-1" role="button" href="{% url 'claim-edit' user.pk claim.pk %}" aria-disabled="true">Edit</a>
                {% else %}
                    <a class="btn btn-primary active" role="button"  href="{% url 'claim-edit' user.pk claim.pk %}" aria-pressed="true">Edit</a>
                {% endif %}
            </div>
        </div>
    {% endfor %}
{% endblock %}
